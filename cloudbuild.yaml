steps:

  - id: 'debug-init-secrets'
    name: 'node:18.20.1'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Contents of .env.production before modification:"
        cat ./.env.production

  - id: 'store-market-secrets'
    name: 'node:18.20.1'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Appending secrets to .env.production..."
        echo "$$MARKET_CONFIG" > ./.env.production
    secretEnv: ['MY_SECRET', 'ANOTHER_SECRET']

  - id: 'debug-secrets'
    waitFor: ['store-market-secrets']
    name: 'node:18.20.1'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Contents of .env.production after modification:"
        cat ./.env.production











  - id: 'build'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    args:
     - -c
     - |
        docker build -t gcr.io/$PROJECT_ID/marketplace:latest -t gcr.io/$PROJECT_ID/marketplace:$SHORT_SHA --build-arg COMMIT_SHA=$COMMIT_SHA --build-arg ENV_FILE=${_ENV_FILE} --build-arg CONFIG_SECRET_NAME=${_CONFIG_SECRET_NAME} --build-arg WEBAPP_CONFIG="$$WEBAPP_CONFIG" .
    secretEnv: ['WEBAPP_CONFIG']

  - id: 'push'
    waitFor: ['build']
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/marketplace:$SHORT_SHA']

  - id: 'deploy'
    waitFor: ['push']
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'marketplace'
      - '--image'
      - 'gcr.io/$PROJECT_ID/marketplace:$SHORT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
availableSecrets:
  secretManager:
  - versionName: projects/62947188208/secrets/webapp-config/versions/latest
    env: 'WEBAPP_CONFIG'
  - versionName: projects/62947188208/secrets/market-config/versions/latest
    env: 'MARKET_CONFIG'
substitutions:
  _ENV_FILE: production
  _CONFIG_SECRET_NAME: path/to/secret
timeout: 900s
